<h1>
  Employee Form
</h1>

{{employee|json}}
<form #employeeForm="ngForm" (submit)="addEmployee()">
  <div class="form-group">
    <input class="form-control" required type="number" [(ngModel)]="employee.id" name="id" placeholder="Id">
  </div>
  <div class="form-group">
    <input type="text"  required class="form-control" [(ngModel)]="employee.name" name="name" placeholder="Name">
  </div>
  <div class="form-group">
    <input type="number" required class="form-control" [(ngModel)]="employee.age" name="age" placeholder="Age">
  </div>
  <div class="form-group">
    <input type="date" required class="form-control" [(ngModel)]="employee.dob" name="dob" placeholder="DOB">
  </div>
  <div>
    <button [disabled]="employeeForm.invalid"  type="submit" md-raised-button color="primary">Submit</button>
  </div>
</form>
